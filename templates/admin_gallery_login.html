<!DOCTYPE html>
<html>
<head>
    <title>Вход в админку галереи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #231f26; color: #fff; font-family: Arial, sans-serif; }
        .login-block { max-width: 340px; margin: 80px auto; background: #2d2833; border-radius: 18px; padding: 32px; }
        input[type="password"] { width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 18px; }
        button { background: #a04ed1; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; cursor: pointer; }
        .error { color: #ff6a6a; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-block">
        <h2>Вход в админку</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="Пароль администратора" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
