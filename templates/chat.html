<!DOCTYPE html>
<html>
<head>
    <title>Личный чат</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h3 {
            margin-top: 40px;
            color: #333;
        }
        #main-chat-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            margin-top: 32px;
        }
        #chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        #messages-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            width: 350px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #0078d7;
        }
        input[type="file"] {
            margin-bottom: 12px;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        button:hover {
            background: #005fa3;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin-top: 0;
            max-height: 250px;
            overflow-y: auto;
        }
        #messages li {
            background: #f0f4f8;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            color: #222;
            word-break: break-word;
        }
        #messages img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            margin-top: 6px;
        }
        @media (max-width: 800px) {
            #main-chat-flex {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <h3>Ваш UserID: {{ user_id }}</h3>
    <div id="main-chat-flex">
        <div id="chat-container">
            <input type="text" id="to_user" placeholder="Кому (UserID)" required>
            <input type="text" id="message" placeholder="Ваше сообщение">
            <input type="file" id="image_input" accept="image/*">
            <button onclick="sendMessage()">Отправить</button>
            <button type="button" onclick="sendImage()">Отправить фото</button>
        </div>
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
    </div>
    <script>
        var socket = io();

        function sendMessage() {
            const to_user = document.getElementById("to_user").value.trim();
            const message = document.getElementById("message").value.trim();
            if (to_user && message) {
                socket.emit("send_message", { to_user: to_user, message: message });
                document.getElementById("message").value = "";
            }
        }

        function sendImage() {
            const to_user = document.getElementById("to_user").value.trim();
            const fileInput = document.getElementById("image_input");
            const file = fileInput.files[0];
            if (to_user && file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit("send_image", { to_user: to_user, image: e.target.result });
                };
                reader.readAsDataURL(file);
                fileInput.value = "";
            }
        }

        socket.on("receive_message", function(data) {
            const item = document.createElement("li");
            item.textContent = data.from + ": " + data.message;
            document.getElementById("messages").appendChild(item);
        });

        socket.on("receive_image", function(data) {
            const item = document.createElement("li");
            item.innerHTML = `<b>${data.from}:</b><br><img src="${data.image}" alt="Фото">`;
            document.getElementById("messages").appendChild(item);
        });
    </script>
</body>
</html>
