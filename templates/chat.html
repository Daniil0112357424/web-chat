<!DOCTYPE html>
<html>
<head>
    <title>–í–ú–∞–∫—Å–∞—Ç–µ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.jpeg') }}" type="image/x-icon">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: #231f26;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .header-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background: #18151c;
            padding: 18px 24px;
            box-sizing: border-box;
            border-radius: 0 0 24px 24px;
            margin-bottom: 24px;
        }
        .header-bar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 18px;
            object-fit: cover;
            background: #a04ed1;
            border: 2px solid #a04ed1;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a04ed1;
            letter-spacing: 1px;
        }
        .user-id-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 32px 0 24px 0;
            gap: 18px;
        }
        .user-id-text {
            color: #a04ed1;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0;
        }
        #logout-btn {
            background: #a04ed1;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 auto;
            display: block;
        }
        #logout-btn:hover {
            background: #7b36a3;
        }
        #main-chat-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
        }
        #chat-container {
            background: #2d2833;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 24px 24px 18px 24px;
            width: 95vw;
            max-width: 420px;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }
        #messages-container {
            width: 95vw;
            max-width: 420px;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        #messages li {
            background: #3a3342;
            border-radius: 18px;
            padding: 18px 18px 14px 18px;
            color: #fff;
            margin-bottom: 0;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(160,78,209,0.04);
        }
        #messages li b {
            color: #a04ed1;
            font-weight: 600;
        }
        #messages img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            margin-top: 8px;
        }
        input[type="text"] {
            background: #29232e;
            color: #fff;
            border: 1.5px solid #3a3342;
            border-radius: 18px;
            padding: 12px 18px;
            font-size: 1rem;
            margin-bottom: 14px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #a04ed1;
        }
        input[type="file"] {
            display: none;
        }
        .attach-label {
            display: flex;
            align-items: center;
            background: #3a3342;
            color: #fff;
            border-radius: 18px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 14px;
            width: fit-content;
            transition: background 0.2s;
            border: 1.5px solid #3a3342;
        }
        .attach-label:hover {
            background: #a04ed1;
            color: #fff;
            border: 1.5px solid #a04ed1;
        }
        button {
            background: #a04ed1;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 12px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0;
        }
        .abc123{
            color: #a04ed1;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        button:hover {
            background: #7b36a3;
        }
        #online-users-dropdown {
            position: absolute;
            background: #2d2833;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(160,78,209,0.08);
            z-index: 100;
            color: #fff;
            font-size: 1rem;
            padding: 4px 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        #online-users-dropdown div {
            padding: 8px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #online-users-dropdown div:hover {
            background: #a04ed1;
        }
        @media (max-width: 600px) {
            .header-bar img {
                width: 36px;
                height: 36px;
            }
            .header-title {
                font-size: 1.1rem;
            }
            #chat-container, #messages-container {
                max-width: 99vw;
                padding: 10px 2vw 10px 2vw;
            }
            #chat-container {
                position: relative;
            }
            #messages li {
                padding: 12px 10px 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="{{ url_for('static', filename='icon.jpeg') }}" alt="–õ–æ–≥–æ">
        <span class="header-title">–í–ú–∞–∫—Å–∞—Ç–µ</span>
    </div>
    <div class="user-id-block">
        <div class="user-id-text">–í–∞—à ID: {{ user_id }}</div>
        <button id="logout-btn">–í—ã–π—Ç–∏</button>
    </div>
    <div id="main-chat-flex">
        <div id="chat-container">
            <input type="text" id="to_user" placeholder="–ö–æ–º—É (UserID)" required autocomplete="off">
            <div id="online-users-dropdown"></div>
            <input type="text" id="message" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
            <label for="image_input" class="attach-label">
                üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
                <input type="file" id="image_input" accept="image/*">
            </label>
            <!-- –ö–Ω–æ–ø–∫–∞ –∏ –±–ª–æ–∫ –∞—É–¥–∏–æ–∑–≤–æ–Ω–∫–∞ -->
            <button id="call-btn" style="margin-bottom:14px;">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
            <div id="call-controls" style="display:none; flex-direction:column; align-items:center; margin-bottom:14px;">
                <span id="call-status" style="margin-bottom:10px;"></span>
                <button id="answer-btn" style="display:none; margin-bottom:8px;">–ü—Ä–∏–Ω—è—Ç—å</button>
                <button id="reject-btn" style="display:none; margin-bottom:8px;">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                <button id="hangup-btn" style="display:none;">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
            </div>
            <audio id="remoteAudio" autoplay></audio>
            <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
    </div>
    <div id="log-panel" style="background:#18151c;color:#fff;padding:10px 18px;font-size:0.95rem;max-width:420px;margin:18px auto 0 auto;border-radius:12px;min-height:40px;"></div>
    <script>
        // --- –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ —Å–∞–π—Ç ---
        function logToPanel(msg) {
            const panel = document.getElementById("log-panel");
            const time = new Date().toLocaleTimeString();
            panel.innerHTML += `<div>[${time}] ${msg}</div>`;
            panel.scrollTop = panel.scrollHeight;
        }
        (function(){
            const origLog = console.log;
            const origErr = console.error;
            console.log = function(...args) {
                origLog.apply(console, args);
                logToPanel(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '));
            };
            console.error = function(...args) {
                origErr.apply(console, args);
                logToPanel('<span style="color:#ff6a6a;">' + args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ') + '</span>');
            };
        })();

        var socket = io();

        // --- –û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ ---
        let onlineUsers = [];

        document.getElementById("to_user").addEventListener("focus", function() {
            socket.emit("get_online_users");
        });

        socket.on("online_users", function(users) {
            onlineUsers = users.filter(u => u !== "{{ user_id }}");
            showOnlineUsersDropdown();
        });

        function showOnlineUsersDropdown() {
            let input = document.getElementById("to_user");
            let dropdown = document.getElementById("online-users-dropdown");
            if (!dropdown) return;
            dropdown.innerHTML = "";
            if (onlineUsers.length === 0) {
                dropdown.style.display = "none";
                return;
            }
            dropdown.style.width = input.offsetWidth + "px";
            dropdown.style.top = (input.offsetTop + input.offsetHeight + 4) + "px";
            dropdown.style.left = input.offsetLeft + "px";
            onlineUsers.forEach(function(user) {
                let item = document.createElement("div");
                item.textContent = user;
                item.onclick = function(e) {
                    e.preventDefault();
                    input.value = user;
                    dropdown.style.display = "none";
                    loadHistory();
                };
                dropdown.appendChild(item);
            });
            dropdown.style.display = "block";
        }

        document.getElementById("to_user").addEventListener("blur", function() {
            setTimeout(function() {
                let dropdown = document.getElementById("online-users-dropdown");
                if (dropdown) dropdown.style.display = "none";
            }, 200);
        });

        // --- –û–±—ã—á–Ω—ã–π —á–∞—Ç ---
        function send() {
            const to_user = document.getElementById("to_user").value.trim();
            const message = document.getElementById("message").value.trim();
            const fileInput = document.getElementById("image_input");
            const file = fileInput.files[0];

            if (!to_user) return;

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit("send_image", { to_user: to_user, image: e.target.result });
                    if (message) {
                        socket.emit("send_message", { to_user: to_user, message: message });
                    }
                };
                reader.readAsDataURL(file);
                fileInput.value = "";
                document.getElementById("message").value = "";
            } else if (message) {
                socket.emit("send_message", { to_user: to_user, message: message });
                document.getElementById("message").value = "";
            }
        }

        function loadHistory() {
            const to_user = document.getElementById("to_user").value.trim();
            if (to_user) {
                socket.emit("get_history", { to_user: to_user });
            }
        }

        document.getElementById("to_user").addEventListener("change", function() {
            document.getElementById("messages").innerHTML = "";
            loadHistory();
        });

        window.onload = function() {
            if (document.getElementById("to_user").value.trim()) {
                loadHistory();
            }
        };

        socket.on("chat_history", function(data) {
            const messages = document.getElementById("messages");
            messages.innerHTML = "";
            data.history.forEach(function(msg) {
                const item = document.createElement("li");
                if (msg.type === "text") {
                    item.innerHTML = `<b>${msg.from}</b><br>${msg.content}`;
                } else if (msg.type === "image") {
                    item.innerHTML = `<b>${msg.from}</b><br><img src="${msg.content}" alt="–§–æ—Ç–æ">`;
                }
                messages.appendChild(item);
            });
        });

        socket.on("receive_message", function(data) {
            const item = document.createElement("li");
            item.innerHTML = `<b>${data.from}</b><br>${data.message}`;
            document.getElementById("messages").appendChild(item);
        });

        socket.on("receive_image", function(data) {
            const item = document.createElement("li");
            item.innerHTML = `<b>${data.from}</b><br><img src="${data.image}" alt="–§–æ—Ç–æ">`;
            document.getElementById("messages").appendChild(item);
        });

        // --- WebRTC –∞—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫ ---
        let localStream = null;
        let peerConnection = null;
        let isCalling = false;
        // --- –¢–æ–ª—å–∫–æ STUN-—Å–µ—Ä–≤–µ—Ä, –±–µ–∑ TURN ---
        const servers = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        };

        const callBtn = document.getElementById("call-btn");
        const callControls = document.getElementById("call-controls");
        const callStatus = document.getElementById("call-status");
        const answerBtn = document.getElementById("answer-btn");
        const rejectBtn = document.getElementById("reject-btn");
        const hangupBtn = document.getElementById("hangup-btn");
        const remoteAudio = document.getElementById("remoteAudio");

        callBtn.onclick = async function() {
            callStatus.textContent = "–ó–≤–æ–Ω–æ–∫...";
            callControls.style.display = "flex";
            hangupBtn.style.display = "inline-block";
            isCalling = true;
            await startCall(document.getElementById("to_user").value.trim());
        };

        answerBtn.onclick = async function() {
            console.log("–ö–Ω–æ–ø–∫–∞ '–ü—Ä–∏–Ω—è—Ç—å' –Ω–∞–∂–∞—Ç–∞");
            callStatus.textContent = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...";
            answerBtn.style.display = "none";
            rejectBtn.style.display = "none";
            hangupBtn.style.display = "inline-block";
            await acceptCall();
        };

        rejectBtn.onclick = function() {
            socket.emit("call_reject", { from: window.myUserId });
            resetCallUI();
        };

        hangupBtn.onclick = function() {
            socket.emit("call_hangup", { from: window.myUserId });
            endCall();
        };

        function resetCallUI() {
            callControls.style.display = "none";
            callStatus.textContent = "";
            answerBtn.style.display = "none";
            rejectBtn.style.display = "none";
            hangupBtn.style.display = "none";
        }

        async function startCall(to_user) {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            peerConnection = new RTCPeerConnection(servers);
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("call_ice", { to: to_user, candidate: event.candidate });
                }
            };
            peerConnection.ontrack = (event) => {
                // --- –£—Å–∏–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ Web Audio API ---
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(event.streams[0]);
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 2.0; // –£–≤–µ–ª–∏—á–∏—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å –≤ 2 —Ä–∞–∑–∞
                source.connect(gainNode).connect(audioCtx.destination);

                remoteAudio.srcObject = event.streams[0];
                remoteAudio.style.display = "block";
                console.log("ontrack streams:", event.streams);
            };
            peerConnection.oniceconnectionstatechange = function() {
                console.log("ICE state:", peerConnection.iceConnectionState);
            };
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                localStream.getTracks().forEach(track => {
                    console.log("–î–æ–±–∞–≤–ª–µ–Ω —Ç—Ä–µ–∫:", track.kind, "enabled:", track.enabled, "muted:", track.muted);
                    peerConnection.addTrack(track, localStream);
                });
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit("call_offer", { to: to_user, offer: offer });
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + e.message);
                resetCallUI();
            }
        }

        async function acceptCall() {
            console.log("acceptCall –≤—ã–∑–≤–∞–Ω");
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            peerConnection = new RTCPeerConnection(servers);
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("call_ice", { to: window.callFrom, candidate: event.candidate });
                }
            };
            peerConnection.ontrack = (event) => {
                console.log("ontrack streams:", event.streams);
                if (event.streams[0]) {
                    console.log("stream tracks:", event.streams[0].getTracks());
                }
                // --- –£—Å–∏–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ Web Audio API ---
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(event.streams[0]);
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 2.0; // –£–≤–µ–ª–∏—á–∏—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å –≤ 2 —Ä–∞–∑–∞
                source.connect(gainNode).connect(audioCtx.destination);

                remoteAudio.srcObject = event.streams[0];
                remoteAudio.style.display = "block";
                console.log("ontrack streams:", event.streams);
            };
            peerConnection.oniceconnectionstatechange = function() {
                console.log("ICE state:", peerConnection.iceConnectionState);
            };
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(window.remoteOffer));
                console.log("setRemoteDescription —É—Å–ø–µ—à–Ω–æ");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ setRemoteDescription", e);
                resetCallUI();
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                console.log("getUserMedia —É—Å–ø–µ—à–Ω–æ");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ getUserMedia", e);
                resetCallUI();
                return;
            }
            try {
                localStream.getTracks().forEach(track => {
                    console.log("–î–æ–±–∞–≤–ª–µ–Ω —Ç—Ä–µ–∫:", track.kind, "enabled:", track.enabled, "muted:", track.muted);
                    peerConnection.addTrack(track, localStream);
                });
                console.log("addTrack —É—Å–ø–µ—à–Ω–æ");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ addTrack", e);
                resetCallUI();
                return;
            }
            try {
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit("call_answer", { to: window.callFrom, answer: answer });
                console.log("createAnswer/setLocalDescription —É—Å–ø–µ—à–Ω–æ");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ createAnswer/setLocalDescription", e);
                resetCallUI();
                return;
            }
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            remoteAudio.srcObject = null;
            resetCallUI();
            isCalling = false;
        }

        // --- Socket.IO –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∑–≤–æ–Ω–∫–∞ ---
        window.myUserId = "{{ user_id }}";

        socket.on("call_offer", async function(data) {
            console.log("–ü–æ–ª—É—á–µ–Ω –≤—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç", data.from);
            if (isCalling) {
                socket.emit("call_busy", { to: data.from });
                return;
            }
            window.callFrom = data.from;
            window.remoteOffer = data.offer;
            callControls.style.display = "flex";
            callStatus.textContent = `–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç ${data.from}`;
            answerBtn.style.display = "inline-block";
            rejectBtn.style.display = "inline-block";
            hangupBtn.style.display = "none";
        });

        socket.on("call_answer", async function(data) {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                callStatus.textContent = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
            }
        });

        socket.on("call_ice", async function(data) {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {}
            }
        });

        socket.on("call_hangup", function() {
            callStatus.textContent = "–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω";
            endCall();
            isCalling = false;
        });

        socket.on("call_reject", function() {
            callStatus.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–ª–æ–Ω–∏–ª –∑–≤–æ–Ω–æ–∫";
            endCall();
            isCalling = false;
        });

        socket.on("call_busy", function() {
            callStatus.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–Ω—è—Ç";
            endCall();
            isCalling = false;
        });

        document.getElementById("logout-btn").onclick = function() {
            window.location.href = "/logout";
        };
    </script>
</body>
</html>
