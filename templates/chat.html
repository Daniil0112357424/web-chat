<!DOCTYPE html>
<html>
<head>
    <title>ВМаксате</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.jpeg') }}" type="image/x-icon">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 12px 32px;
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 12px;
        }
        .header-bar img {
            width: 48px;
            height: 48px;
            max-width: 48px;
            max-height: 48px;
            border-radius: 12px;
            margin-right: 16px;
            object-fit: cover;
            background: #f4f7fa;
            box-shadow: 0 2px 8px rgba(160,78,209,0.08);
        }
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #a04ed1;
            letter-spacing: 1px;
        }
        h3 {
            margin-top: 40px;
            color: #333;
        }
        #main-chat-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            margin-top: 32px;
        }
        #chat-container, #messages-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            width: 350px;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        #messages-container {
            min-height: 300px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #0078d7;
        }
        input[type="file"] {
            margin-bottom: 12px;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        button:hover {
            background: #005fa3;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin-top: 0;
            max-height: 250px;
            overflow-y: auto;
        }
        #messages li {
            background: #f0f4f8;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            color: #222;
            word-break: break-word;
        }
        #messages img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            margin-top: 6px;
        }
        @media (max-width: 800px) {
            #main-chat-flex {
                flex-direction: column;
                gap: 16px;
                width: 100%;
                align-items: center;
            }
            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 12px;
            }
            .header-bar img {
                margin-bottom: 8px;
                margin-right: 0;
            }
            #chat-container, #messages-container {
                width: 95vw;
                min-width: 0;
                padding: 18px 8px 16px 8px;
                box-sizing: border-box;
            }
            h3 {
                margin-top: 16px;
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .header-bar img {
                width: 36px;
                height: 36px;
                max-width: 36px;
                max-height: 36px;
            }
            .header-title {
                font-size: 1.2rem;
            }
            #chat-container, #messages-container {
                width: 99vw;
                padding: 10px 2vw 10px 2vw;
            }
            #messages img {
                max-width: 120px;
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="{{ url_for('static', filename='icon.jpeg') }}" alt="Лого">
        <span class="header-title">ВМаксате</span>
    </div>
    <h3>Ваш UserID: {{ user_id }}</h3>
    <div id="main-chat-flex">
        <div id="chat-container">
            <input type="text" id="to_user" placeholder="Кому (UserID)" required>
            <input type="text" id="message" placeholder="Ваше сообщение">
            <input type="file" id="image_input" accept="image/*">
            <button onclick="send()">Отправить</button>
        </div>
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
    </div>
    <script>
        var socket = io();

        function send() {
            const to_user = document.getElementById("to_user").value.trim();
            const message = document.getElementById("message").value.trim();
            const fileInput = document.getElementById("image_input");
            const file = fileInput.files[0];

            if (!to_user) return;

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit("send_image", { to_user: to_user, image: e.target.result });
                    if (message) {
                        socket.emit("send_message", { to_user: to_user, message: message });
                    }
                };
                reader.readAsDataURL(file);
                fileInput.value = "";
                document.getElementById("message").value = "";
            } else if (message) {
                socket.emit("send_message", { to_user: to_user, message: message });
                document.getElementById("message").value = "";
            }
        }

        function loadHistory() {
            const to_user = document.getElementById("to_user").value.trim();
            if (to_user) {
                socket.emit("get_history", { to_user: to_user });
            }
        }

        document.getElementById("to_user").addEventListener("change", function() {
            document.getElementById("messages").innerHTML = "";
            loadHistory();
        });

        // Загружаем историю при первом открытии, если поле заполнено
        window.onload = function() {
            if (document.getElementById("to_user").value.trim()) {
                loadHistory();
            }
        };

        socket.on("chat_history", function(data) {
            const messages = document.getElementById("messages");
            messages.innerHTML = "";
            data.history.forEach(function(msg) {
                const item = document.createElement("li");
                if (msg.type === "text") {
                    item.textContent = msg.from + ": " + msg.content;
                } else if (msg.type === "image") {
                    item.innerHTML = `<b>${msg.from}:</b><br><img src="${msg.content}" alt="Фото">`;
                }
                messages.appendChild(item);
            });
        });

        socket.on("receive_message", function(data) {
            const item = document.createElement("li");
            item.textContent = data.from + ": " + data.message;
            document.getElementById("messages").appendChild(item);
        });

        socket.on("receive_image", function(data) {
            const item = document.createElement("li");
            item.innerHTML = `<b>${data.from}:</b><br><img src="${data.image}" alt="Фото">`;
            document.getElementById("messages").appendChild(item);
        });
    </script>
</body>
</html>
