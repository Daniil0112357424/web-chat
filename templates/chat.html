<!DOCTYPE html>
<html>
<head>
    <title>–í–ú–∞–∫—Å–∞—Ç–µ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.jpeg') }}" type="image/x-icon">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: #231f26;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .header-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background: #18151c;
            padding: 18px 24px;
            box-sizing: border-box;
            border-radius: 0 0 24px 24px;
            margin-bottom: 24px;
        }
        .header-bar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 18px;
            object-fit: cover;
            background: #a04ed1;
            border: 2px solid #a04ed1;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a04ed1;
            letter-spacing: 1px;
        }
        h3 {
            margin: 0 0 24px 0;
            color: #fff;
            font-weight: 400;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #logout-btn {
            background: #a04ed1;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 8px 20px;
            font-size: 1rem;
            margin-left: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #logout-btn:hover {
            background: #7b36a3;
        }
        #main-chat-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
        }
        #chat-container {
            background: #2d2833;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 24px 24px 18px 24px;
            width: 95vw;
            max-width: 420px;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }
        #messages-container {
            width: 95vw;
            max-width: 420px;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        #messages li {
            background: #3a3342;
            border-radius: 18px;
            padding: 18px 18px 14px 18px;
            color: #fff;
            margin-bottom: 0;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(160,78,209,0.04);
        }
        #messages li b {
            color: #a04ed1;
            font-weight: 600;
        }
        #messages img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            margin-top: 8px;
        }
        input[type="text"] {
            background: #29232e;
            color: #fff;
            border: 1.5px solid #3a3342;
            border-radius: 18px;
            padding: 12px 18px;
            font-size: 1rem;
            margin-bottom: 14px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #a04ed1;
        }
        input[type="file"] {
            display: none;
        }
        .attach-label {
            display: flex;
            align-items: center;
            background: #3a3342;
            color: #fff;
            border-radius: 18px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 14px;
            width: fit-content;
            transition: background 0.2s;
            border: 1.5px solid #3a3342;
        }
        .attach-label:hover {
            background: #a04ed1;
            color: #fff;
            border: 1.5px solid #a04ed1;
        }
        button {
            background: #a04ed1;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 12px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0;
        }
        .abc123{
            color: #fff;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        button:hover {
            background: #7b36a3;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ –æ–Ω–ª–∞–π–Ω-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */
        #online-users-dropdown {
            position: absolute;
            background: #2d2833;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(160,78,209,0.08);
            z-index: 100;
            color: #fff;
            font-size: 1rem;
            padding: 4px 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        #online-users-dropdown div {
            padding: 8px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #online-users-dropdown div:hover {
            background: #a04ed1;
        }
        @media (max-width: 600px) {
            .header-bar img {
                width: 36px;
                height: 36px;
            }
            .header-title {
                font-size: 1.1rem;
            }
            #chat-container, #messages-container {
                max-width: 99vw;
                padding: 10px 2vw 10px 2vw;
            }
            #chat-container {
                position: relative;
            }
            #messages li {
                padding: 12px 10px 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="{{ url_for('static', filename='icon.jpeg') }}" alt="–õ–æ–≥–æ">
        <span class="header-title">–í–ú–∞–∫—Å–∞—Ç–µ</span>
    </div>
    <h3 class="abc123">
        –í–∞—à UserID: {{ user_id }}
        <button id="logout-btn">–í—ã–π—Ç–∏</button>
    </h3>
    <div id="main-chat-flex">
        <div id="chat-container">
            <input type="text" id="to_user" placeholder="–ö–æ–º—É (UserID)" required autocomplete="off">
            <div id="online-users-dropdown"></div>
            <input type="text" id="message" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
            <label for="image_input" class="attach-label">
                üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
                <input type="file" id="image_input" accept="image/*">
            </label>
            <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
    </div>

    <script>
        var socket = io();

        // --- –û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ ---
        let onlineUsers = [];

        document.getElementById("to_user").addEventListener("focus", function() {
            socket.emit("get_online_users");
        });

        socket.on("online_users", function(users) {
            onlineUsers = users.filter(u => u !== "{{ user_id }}");
            showOnlineUsersDropdown();
        });

        function showOnlineUsersDropdown() {
            let input = document.getElementById("to_user");
            let dropdown = document.getElementById("online-users-dropdown");
            if (!dropdown) return;
            dropdown.innerHTML = "";
            if (onlineUsers.length === 0) {
                dropdown.style.display = "none";
                return;
            }
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –¥—Ä–æ–ø–¥–∞—É–Ω –ø–æ–¥ input
            dropdown.style.width = input.offsetWidth + "px";
            dropdown.style.top = (input.offsetTop + input.offsetHeight + 4) + "px";
            dropdown.style.left = input.offsetLeft + "px";
            onlineUsers.forEach(function(user) {
                let item = document.createElement("div");
                item.textContent = user;
                item.onclick = function(e) {
                    e.preventDefault();
                    input.value = user;
                    dropdown.style.display = "none";
                    loadHistory();
                };
                dropdown.appendChild(item);
            });
            dropdown.style.display = "block";
        }

        // –°–∫—Ä—ã–≤–∞—Ç—å –¥—Ä–æ–ø–¥–∞—É–Ω –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
        document.getElementById("to_user").addEventListener("blur", function() {
            setTimeout(function() {
                let dropdown = document.getElementById("online-users-dropdown");
                if (dropdown) dropdown.style.display = "none";
            }, 200);
        });

        // --- –û–±—ã—á–Ω—ã–π —á–∞—Ç ---
        function send() {
            const to_user = document.getElementById("to_user").value.trim();
            const message = document.getElementById("message").value.trim();
            const fileInput = document.getElementById("image_input");
            const file = fileInput.files[0];

            if (!to_user) return;

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit("send_image", { to_user: to_user, image: e.target.result });
                    if (message) {
                        socket.emit("send_message", { to_user: to_user, message: message });
                    }
                };
                reader.readAsDataURL(file);
                fileInput.value = "";
                document.getElementById("message").value = "";
            } else if (message) {
                socket.emit("send_message", { to_user: to_user, message: message });
                document.getElementById("message").value = "";
            }
        }

        function loadHistory() {
            const to_user = document.getElementById("to_user").value.trim();
            if (to_user) {
                socket.emit("get_history", { to_user: to_user });
            }
        }

        document.getElementById("to_user").addEventListener("change", function() {
            document.getElementById("messages").innerHTML = "";
            loadHistory();
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏, –µ—Å–ª–∏ –ø–æ–ª–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
        window.onload = function() {
            if (document.getElementById("to_user").value.trim()) {
                loadHistory();
            }
        };

        socket.on("chat_history", function(data) {
            const messages = document.getElementById("messages");
            messages.innerHTML = "";
            data.history.forEach(function(msg) {
                const item = document.createElement("li");
                if (msg.type === "text") {
                    item.innerHTML = `<b>${msg.from}</b><br>${msg.content}`;
                } else if (msg.type === "image") {
                    item.innerHTML = `<b>${msg.from}</b><br><img src="${msg.content}" alt="–§–æ—Ç–æ">`;
                }
                messages.appendChild(item);
            });
        });

        socket.on("receive_message", function(data) {
            const item = document.createElement("li");
            item.innerHTML = `<b>${data.from}</b><br>${data.message}`;
            document.getElementById("messages").appendChild(item);
        });

        socket.on("receive_image", function(data) {
            const item = document.createElement("li");
            item.innerHTML = `<b>${data.from}</b><br><img src="${data.image}" alt="–§–æ—Ç–æ">`;
            document.getElementById("messages").appendChild(item);
        });

        // –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞
        document.getElementById("logout-btn").onclick = function() {
            window.location.href = "/logout";
        };
    </script>
</body>
</html>
