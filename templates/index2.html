<!DOCTYPE html>
<html>
<head>
    <title>ВМаксате — Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.jpeg') }}" type="image/x-icon">
    <style>
        body {
            background: #231f26;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background: #18151c;
            padding: 18px 24px;
            box-sizing: border-box;
            border-radius: 0 0 24px 24px;
            margin-bottom: 24px;
        }
        .header-bar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 18px;
            margin-left: 18px;
            object-fit: cover;
            background: #a04ed1;
            border: 2px solid #a04ed1;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }
        .main-content {
            margin-top: 60px;
            text-align: center;
            background: #2d2833;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 48px 28px 40px 28px;
            width: 95vw;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content h1 {
            font-size: 2.2rem;
            color: #a04ed1;
            margin-bottom: 16px;
            font-weight: bold;
        }
        .main-content p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 32px;
        }
        .main-content .btn {
            background: #a04ed1;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 14px 36px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }
        .main-content .btn:hover {
            background: #7b36a3;
        }
        @media (max-width: 600px) {
            .header-bar img {
                width: 36px;
                height: 36px;
            }
            .header-title {
                font-size: 1.1rem;
            }
            .main-content {
                max-width: 99vw;
                padding: 24px 4vw 24px 4vw;
                margin-top: 32px;
            }
            .main-content h1 {
                font-size: 1.3rem;
            }
            .main-content .btn {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="{{ url_for('static', filename='icon.jpeg') }}" alt="Лого">
        <span class="header-title">ВМаксате</span>
    </div>
    <div class="main-content">
        <h1>Добро пожаловать в ВМаксате!</h1>
        <p>Простой и удобный мульти-сервис для всех Ваших нужд!</p>
        <a href="{{ url_for('chat') }}" class="btn">Мессенджер</a>
    </div>
</body>
</html>
